        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </ul>
      </div>
    </div>

  <!-- Konten Utama -->
  <div class="container mt-4" id="mainContent">
    <!-- Contoh Card Ringkasan -->
    <div class="row" id="dashboardCards">
      <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Total Material</h5>
            <p class="card-text" id="totalMaterials">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-warning mb-3">
          <div class="card-body">
            <h5 class="card-title">Stok Kritis</h5>
            <p class="card-text" id="criticalStockCount">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-info mb-3">
          <div class="card-body">
            <h5 class="card-title">Proyek Aktif</h5>
            <p class="card-text" id="activeProjects">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Placeholder untuk Grafik & Tabel -->
    <div class="row">
      <div class="col-md-8">
        <canvas id="trendChart"></canvas>
      </div>
      <div class="col-md-4">
        <h6>Stok Kritis</h6>
        <ul class="list-group" id="criticalStockList">
          <!-- Item akan di-append lewat JavaScript -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-light text-center py-3 mt-4">
    <div class="container">
      <span class="text-muted">&copy; 2025 Inventory SNTZ</span>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js (untuk grafik nantinya) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Konfigurasi Utama (BASE_URL, API_KEY, dsb.) -->
  <script src="config.js"></script>
  <!-- Skrip Global / Helper -->
  <script src="main.js"></script>
